<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Countdown 2022</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="heading">
                <h3>Countdown Till</h3>
                <h1>2022</h1>
            </div>

            <div class="countdown">
                <div class="box">
                    <span class="num" id="day-box"> 00 </span>
                    <span class="text">Days</span>
                </div>

                <div class="box">
                    <span class="num" id="hr-box"> 00 </span>
                    <span class="text">Hours</span>
                </div>

                <div class="box">
                    <span class="num" id="min-box"> 00 </span>
                    <span class="text">Minutes</span>
                </div>

                <div class="box">
                    <span class="num" id="sec-box"> 00 </span>
                    <span class="text">Seconds</span>
                </div>
            </div>

            <div class="button">
                <img id="icon" src="./play.png" alt="play" />
            </div>
        </div>
        <audio id="mySong">
            <source src="music.mp3" type="audio/mp3" />
        </audio>

        <canvas id="canvas"></canvas>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
